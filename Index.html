<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <h1 class="header">Your Little Library</h1>
    <div class="container">
      <div class="btn-flex">
        <button class="new-book">Add a Book</button>
        <button class="remove-book">Remove a Book</button>
        <button class="remove-books">Remove All Books</button>
        <button class="change-status">Change Status</button>
        <button class="show-books">Show All Books</button>
      </div>
      <div class="table">
        <!-- <div class="heading heading-title">title</div>
        <div class="heading heading-author">author</div>
        <div class="heading heading-pages">pages</div>
        <div class="heading heading-status">status</div> -->
        <!-- <button class="grid-btn remove">Remove Book</button>
        <button class="grid-btn status">Change status</button> -->
      </div>
      <form action="" method="post" class="new-book-form">
        <span class="close-form">x</span>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required />
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages" />
        <div class="checkbox-cont">
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" value="read" />
        </div>
        <button type="button" class="submit">Add</button>
      </form>
    </div>
  </body>
</html>
